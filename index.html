<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAD - Hospital Administration Department</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <header>
        <div class="logo">
            <img src="logotip.png" alt="" />
        </div>
        <div class="header-content">
            <h1 class="fade-up" id="welcome-text">Добро пожаловать в Hospital Administration Department</h1>
            <button class="apply-btn fade-up" id="applyBtn">
                <i class="fa fa-paper-plane"></i> Подать заявку
            </button>
        </div>
    </header>
    
    <!-- Модальное окно для формы -->
    <div id="applyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Форма подачи заявки</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc_pWW1E2hLtAqNYDGLa0XVwY70dymsoTWEyB20WR5dxf9BIw/viewform" width="100%" height="500"></iframe>
        </div>
    </div>
    
    <section class="team">
        <h2 class="fade-up">Старший состав</h2>
        <div class="team-cards">
            <div class="team-card fade-up">
                <img src="head.jpg" alt="Head of Department">
                <h3>Daniil Grace</h3>
                <p>Заведующий отдела</p>
            </div>
            <div class="team-card fade-up">
                <img src="deputy1.jpg" alt="Deputy Head">
                <h3>Shredder Grace</h3>
                <p>Заместитель Заведующего отдела</p>
            </div>
            <div class="team-card fade-up">
                <img src="deputy2.jpg" alt="Deputy Head">
                <h3>Konuqa Grace</h3>
                <p>Заместитель Заведующего отдела</p>
            </div>
            <div class="team-card fade-up">
                <img src="deputy3.jpg" alt="Deputy Head">
                <h3>-Вакантно-</h3>
                <p>Заместитель Заведующего отдела</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Все права защищены &copy; 2024 HAD</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
